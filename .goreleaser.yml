project_name: git-bump
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/vnet
    binary: vnet
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Revision={{.Commit}}
    env:
      - CGO_ENABLED=0
archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements: {}
    format_overrides:
      - goos: windows
        format: zip
release:
  prerelease: auto