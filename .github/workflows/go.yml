name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: build
      run: make build

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: install gotest
      run: go install github.com/rakyll/gotest@latest

    - name: gotest
      run: gotest -v ./...

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: install reviewdog
      run: go install github.com/reviewdog/reviewdog/cmd/reviewdog@latest

    - name: go vet
      run: go vet ./... | reviewdog -f=govet -diff="git diff HEAD" -reporter=github-pr-review

    - name: staticcheck
      run: staticcheck ./... | reviewdog -f=staticcheck -diff="git diff HEAD" -reporter=github-pr-review